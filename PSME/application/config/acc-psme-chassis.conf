{
    "service" : "chassis",
    "agent": {
        "vendor": "Accton Corporation",
        "capabilities" : ["Chassis"]
    },
    "server": {
        "port": 7780 
    },
    "registration": {
        "ipv4": "localhost",
        "port": 8383,
        "interval": 3
    },
    "managers": [
         {
         "slot" : 1,
         "chassis" : {
             "size": 1,
             "locationOffset": 1,
             "networkInterface": "enp2s0",
             "parentId" : "1",
             "platform" : "BDCR",
             "type": "Drawer"
         },
         "serialConsoleEnabled": true,
         "managers" : [
             {
                 "ipv4" : "1.1.2.1",
                 "username" : "put_username_hash_here",
                 "password" : "put_password_hash_here",
                 "port" : 623,
                 "slot" : 1,
                 "serialConsoleEnabled": true
             }
         ]
       }
    ],
    "database": {
        "location": "/var/opt/psme/acc-chassis"
    },
    "loggers" : [
        {
            "name" : "acc-chassis-agent",
            "level" : "DEBUG",
            "timeformat" : "DATE_NS",
            "color" : true,
            "output" : true,
            "tagging" : true,
            "moredebug" : true,
            "streams" : [
                {
                    "type" : "STDOUT"
                }
            ]
        }
    ]
}
