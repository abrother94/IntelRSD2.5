{
    "service" : "chassis",
    "agent": {
        "vendor": "Accton Corporation",
        "capabilities" : ["Chassis"]
    },
    "server": {
        "ipv4": "localhost",
        "port": 7780 
    },
    "database": {
        "location": "/var/opt/psme/acc-chassis"
    },
    "managers": [
         {
         "ipv4": "localhost",
         "port": 7788,
         "slot" : 1,
         "chassis" : {
             "size": 1,
             "locationOffset": 1,
             "networkInterface": "eth0",
             "parentId" : "1",
             "platform" : "BDCR",
             "type": "Rack"
         },
         "serialConsoleEnabled": true
      }
    ],
    "loggers" : [
        {
            "name" : "acc-chassis-agent",
            "level" : "DEBUG",
            "timeformat" : "DATE_NS",
            "color" : true,
            "output" : true,
            "tagging" : true,
            "moredebug" : true,
            "streams" : [
                {
                    "type" : "STDOUT"
                }
            ]
        }
    ]
}
